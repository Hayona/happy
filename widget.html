		<h2>Was this article helpful?</h2>
		<ul class="hayona-happy__answers">
			<li><a class="hayona-happy__button js-hayona-happy-yes analytics-satisfied-yes" href="#">Yes</a></li>
			<li><a class="hayona-happy__button js-hayona-happy-no analytics-satisfied-no" href="#">No</a></li>
		</ul>
	</div>
	<div class="hayona-happy__feedback" style="display: none;">
		<h2>How can we improve?</h2>
		<textarea name="customer-feedback" id="customer-feedback" cols="10" rows="3"></textarea>
		<button class="hayona-happy__button js-hayona-happy-thanks analytics-satisfied-comment">Send feedback</button>
	</div>
	<div class="hayona-happy__thanks" style="display: none;">
		<h2>Thanks for your feedback!</h2>
	</div>
</div>
